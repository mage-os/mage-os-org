name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.filter.outputs.code }}
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            code:
              - 'src/**'
              - '!src/data/post/**'
              - '!src/data/events/**'
              - 'public/**'
              - '!public/admin/**'
              - 'package.json'
              - 'package-lock.json'
              - 'astro.config.mjs'
              - 'tailwind.config.js'
              - 'tsconfig.json'

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Use Node.js 22
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npm run build
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          retention-days: 1

  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Use Node.js 22
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - name: Run all checks in parallel
        run: |
          npm run check:astro &
          npm run check:eslint &
          npm run check:prettier &
          wait

  accessibility:
    runs-on: ubuntu-latest
    needs: [changes, build]
    if: needs.changes.outputs.code == 'true'
    steps:
      - uses: actions/checkout@v6
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - name: Run accessibility tests
        run: |
          npx serve -l 4321 dist &
          npx wait-on http://localhost:4321
          npx pa11y-ci --config .pa11yci.json || true

  lighthouse:
    runs-on: ubuntu-latest
    needs: [changes, build]
    if: needs.changes.outputs.code == 'true'
    steps:
      - uses: actions/checkout@v6
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          uploadArtifacts: true
          temporaryPublicStorage: true
          configPath: ./lighthouserc.json
